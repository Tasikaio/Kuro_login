<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库街区登录 - Token获取工具</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <header class="header">
            <div class="logo">
                <h1>库街区登录工具</h1>
                <p>安全获取登录Token</p>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 登录表单区域 -->
            <section class="login-section" id="loginSection">
                <div class="card">
                    <h2>登录获取Token</h2>
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="phoneNumber">手机号码</label>
                            <input 
                                type="tel" 
                                id="phoneNumber" 
                                name="phoneNumber" 
                                placeholder="请输入您的手机号"
                                required
                                pattern="^1[3-9]\d{9}$"
                            >
                            <span class="error-message" id="phoneError"></span>
                        </div>

                        <div class="form-group">
                            <label for="smsCode">短信验证码</label>
                            <div class="code-input-group">
                                <input 
                                    type="text" 
                                    id="smsCode" 
                                    name="smsCode" 
                                    placeholder="请输入6位验证码"
                                    required
                                    pattern="\d{6}"
                                    maxlength="6"
                                >
                                <button type="button" id="sendCodeBtn" class="send-code-btn">
                                    获取验证码
                                </button>
                            </div>
                            <span class="error-message" id="codeError"></span>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="loginBtn" class="login-btn">
                                <span class="btn-text">登录获取Token</span>
                                <span class="loading-spinner" style="display: none;">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="50" stroke-dashoffset="50">
                                            <animate attributeName="stroke-dashoffset" dur="1.5s" values="50;0;50" repeatCount="indefinite"/>
                                        </circle>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Token展示区域 -->
            <section class="token-section" id="tokenSection" style="display: none;">
                <div class="card">
                    <div class="token-header">
                        <h2>Token获取成功</h2>
                        <button id="copyTokenBtn" class="copy-btn">复制Token</button>
                    </div>
                    
                    <div class="token-info">
                        <div class="info-item">
                            <label>Token:</label>
                            <code id="tokenValue" class="token-value"></code>
                        </div>
                        <div class="info-item">
                            <label>用户ID:</label>
                            <span id="userId"></span>
                        </div>
                        <div class="info-item">
                            <label>角色ID:</label>
                            <span id="roleId"></span>
                        </div>
                        <div class="info-item">
                            <label>角色名:</label>
                            <span id="roleName"></span>
                        </div>
                        <div class="info-item">
                            <label>服务器ID:</label>
                            <span id="serverId"></span>
                        </div>
                    </div>

                    <div class="token-actions">
                        <button id="downloadBtn" class="action-btn primary">下载JSON文件</button>
                        <button id="newLoginBtn" class="action-btn secondary">重新登录</button>
                    </div>
                </div>
            </section>

            <!-- 错误提示区域 -->
            <div id="errorToast" class="toast error" style="display: none;">
                <span class="toast-icon">⚠️</span>
                <span id="errorMessage" class="toast-message"></span>
                <button class="toast-close">×</button>
            </div>

            <!-- 成功提示区域 -->
            <div id="successToast" class="toast success" style="display: none;">
                <span class="toast-icon">✅</span>
                <span id="successMessage" class="toast-message"></span>
                <button class="toast-close">×</button>
            </div>
        </main>

        <!-- 页脚区域 -->
        <footer class="footer">
            <p>&copy; 2024 库街区登录工具. 安全可靠，便捷高效</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
